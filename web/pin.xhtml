<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Pin</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="100" resizable="false" closable="true" collapsible="true">
                    <img src="web-app/image/Opi.jpg" width="202" height="98" alt="Opi"/>
                </p:layoutUnit>
                <p:layoutUnit position="south" size="40" closable="false" collapsible="false" resizable="false">
                    Universidad Nacional de Colombia - Sede Bogota
                </p:layoutUnit>
                <p:layoutUnit position="west" size="175" header="Menu" collapsible="true">
                    <p:menu>
                        <p:submenu label="Cuenta">
                            <p:menuitem value="Mis Datos" url="usuario.xhtml" />
                            <p:menuitem value="Cambiar ContraseÃ±a" url="password.xhtml" />
                            <p:menuitem value="Cerrar Sesion" url="logout.xhtml" />
                        </p:submenu>
                        <p:submenu label="Pagos EPS">
                            <p:menuitem value="PIN" url="pin.xhtml" />
                            <p:menuitem value="Pagos Online" url="pagosOnline.xhtml" />
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>
                <p:layoutUnit position="center">                    
                    <p:panel header="PIN's generados" toggleable="true" toggleSpeed="500" closeSpeed="500"  >
                        <h:form id="formListPin">  
                            <h:form prependId="false">  
                                <p:dataTable id="dataTable" var="car" value=""  
                                             paginator="true" rows="10"  
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                             rowsPerPageTemplate="5,10,15">  
                                    <p:column>  
                                        <f:facet name="header">  
                                            <h:outputText value="# Pin" />  
                                        </f:facet>  
                                        <h:outputText value="" />  
                                    </p:column>  
                                    <p:column>  
                                        <f:facet name="header">  
                                            <h:outputText value="Fecha Creacion" />  
                                        </f:facet>  
                                        <h:outputText value="" />  
                                    </p:column> 
                                    <p:column>  
                                        <f:facet name="header">  
                                            <h:outputText value="Estado" />  
                                        </f:facet>  
                                        <h:outputText value="" />  
                                    </p:column> 
                                    <p:column>  
                                        <f:facet name="header">  
                                            <h:outputText value="Fecha Limite" />  
                                        </f:facet>  
                                        <h:outputText value="" />  
                                    </p:column>                                      
                                    <p:column>  
                                        <f:facet name="header">  
                                            <h:outputText value="Fecha de Pago" />  
                                        </f:facet>  
                                        <h:outputText value="" />  
                                    </p:column> 
                                    <p:column>  
                                        <f:facet name="header">  
                                            <h:outputText value="Valor Total" />  
                                        </f:facet>  
                                        <h:outputText value="" />  
                                    </p:column>  
                                </p:dataTable>  
                            </h:form>  
                        </h:form>  
                    </p:panel>
                    <p:separator /> 
                    <h:form>  
                        <p:panel header="Generar PIN" toggleable="true" toggleSpeed="500" closeSpeed="500" >  
                            <h:panelGrid columns="2" cellpadding="5">  
                                <h:outputText value="Mes" />  
                                <p:selectOneMenu value="" style="width:207px" >  
                                    <f:selectItem itemLabel=" - - - " itemValue="" />  
                                    <f:selectItem itemLabel="Mayo" itemValue="1" />  
                                    <f:selectItem itemLabel="Abril" itemValue="2" />  
                                    <f:selectItem itemLabel="Marzo" itemValue="3" />   
                                    <f:selectItem itemLabel="Febrero" itemValue="4" />                                     
                                    <f:selectItem itemLabel="Enero" itemValue="5" /> 
                                </p:selectOneMenu> 
 
                                <p:commandButton value="Submit" update="display" oncomplete="dialog.show()"/>  

                            </h:panelGrid>  
                        </p:panel>  

                        <p:dialog widgetVar="dialog" modal="true">  
                            <h:panelGrid id="display" columns="2" cellpadding="5">  
                                <h:outputText value="Mes:"/> 
                                <h:outputText value="" /> 
                            </h:panelGrid>  
                        </p:dialog>  

                    </h:form>  
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
