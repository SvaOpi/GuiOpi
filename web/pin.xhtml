<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Pin</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="100" resizable="false" closable="true" collapsible="true">
                    <img src="web-app/image/Opi.jpg" width="202" height="98" alt="Opi"/>
                </p:layoutUnit>
                <p:layoutUnit position="south" size="40" closable="false" collapsible="false" resizable="false">
                    Universidad Nacional de Colombia - Sede Bogota
                </p:layoutUnit>
                <p:layoutUnit position="west" size="175" header="Menu" collapsible="true">
                    <p:menu>
                        <p:submenu label="OPI">
                            <p:menuitem value="Inicio" url="inicio.xhtml" />
                        </p:submenu>
                        <p:submenu label="Cuenta">
                            <p:menuitem value="Mis Datos" url="usuario.xhtml" />
                            <p:menuitem value="Cambiar ContraseÃ±a" url="password.xhtml" />
                            <p:menuitem value="Cerrar Sesion" url="logout.xhtml" />
                        </p:submenu>
                        <p:submenu label="Pagos EPS">
                            <p:menuitem value="PIN" url="pin.xhtml" />
                            <p:menuitem value="Pagos Online" url="pagosOnline.xhtml" />
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>
                <p:layoutUnit position="center">                    
                    <p:panel header="PIN's generados" toggleable="true" toggleSpeed="500" closeSpeed="500"  >
                        <h:form id="formListPin">  
                            <h:form prependId="false">  
                                <p:dataTable id="dataTable" var="pin" value="#{pin.pins}"  
                                             paginator="true" rows="10"  
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                             rowsPerPageTemplate="5,10,15">  
                                    <p:column>  
                                        <f:facet name="header"> #Pin  
                                        </f:facet>  
                                        #{pin.id}  
                                    </p:column>  
                                    <p:column>  
                                        <f:facet name="header"> Fecha Creacion  
                                        </f:facet>  
                                        #{pin.creationdate}  
                                    </p:column> 
                                    <p:column>  
                                        <f:facet name="header"> Estado  
                                        </f:facet>  
                                        #{pin.pinstate}  
                                    </p:column> 
                                    <p:column>  
                                        <f:facet name="header"> Fecha Limite 
                                        </f:facet>  
                                        #{pin.limitdate}  
                                    </p:column>                                      
                                    <p:column>  
                                        <f:facet name="header"> Fecha de Pago  
                                        </f:facet>  
                                        #{pin.payment.paydate}  
                                    </p:column> 
                                    <p:column>  
                                        <f:facet name="header"> Valor Total
                                        </f:facet>  
                                        #{pin.payment.totalvalue}  
                                    </p:column>  
                                </p:dataTable>  
                            </h:form>  
                        </h:form>  
                    </p:panel>
                    <p:separator /> 
                    <h:form>  
                        <p:panel header="Generar PIN" toggleable="true" toggleSpeed="500" closeSpeed="500" >  
                            <h:panelGrid columns="2" cellpadding="5">  
                                <h:outputText value="Generar PIN del mes actual" />  
                                <p:commandButton value="Submit" update="display" oncomplete="dialog.show()" action="#{pin.submit()}"/>  

                            </h:panelGrid>  
                        </p:panel>  

                        <p:dialog widgetVar="dialog">  
                            <h:panelGrid id="display" columns="1" cellpadding="5">
                                <h:outputText value="#{pin.mensaje}"/>
                                <h:outputText value="id: #{pin.pinid}"/> 
                                <h:outputText value="creation date: #{pin.pincreationdate}" /> 
                                <h:outputText value="limit date: #{pin.pinlimitdate}" />
                                <h:outputText value="state: #{pin.pinstate}" /> 
                                <h:outputText value="opi service value: #{pin.pinopiservicevalue}" /> 
                                <h:outputText value="health service value: #{pin.pinhealthservicevalue}" /> 
                            </h:panelGrid>  
                        </p:dialog>  

                    </h:form>  
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
