<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Pin</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="100" resizable="false" closable="true" collapsible="true">
                    <img src="web-app/image/Opi.jpg" width="202" height="98" alt="Opi"/>
                </p:layoutUnit>
                <p:layoutUnit position="south" size="40" closable="false" collapsible="false" resizable="false">
                    Universidad Nacional de Colombia - Sede Bogota
                </p:layoutUnit>
                <p:layoutUnit position="west" size="175" header="Menu" collapsible="true">
                    <p:menu>
                        <p:submenu label="OPI">
                            <p:menuitem value="Inicio" url="inicio.xhtml" />
                        </p:submenu>
                        <p:submenu label="Cuenta">
                            <p:menuitem value="Mis Datos" url="usuario.xhtml" />
                            <p:menuitem value="Cerrar Sesion" url="logout.xhtml" />
                        </p:submenu>
                        <p:submenu label="Pagos EPS">
                            <p:menuitem value="PIN" url="pin.xhtml" />
                            <p:menuitem value="Pagos Online" url="pagosOnline.xhtml" />
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>
                <p:layoutUnit position="center">                    
                    <h:form>  
                        <p:panel header="Match Mode">  
                            <p:messages id="messages" showDetail="true" autoUpdate="true"/>  
                            <h:outputLabel value="La nueva contrase単a debe tener entre 5 y 15 caracteres." />  
                            <h:panelGrid columns="2" id="matchGrid">  
                                <h:outputLabel for="pwd0" value="Contrase単a: *" />  
                                <p:password id="pwd0" value="#{password.pass1}" label="Password 1" required="true"/>  
                                
                                <h:outputLabel for="pwd1" value="Nueva Contrase単a: *" />  
                                <p:password id="pwd1" value="#{password.pass2}" match="pwd2" label="Password 1" required="true" feedback="true"/>  

                                <h:outputLabel for="pwd2" value="Repetir Nueva Contrase単a: *" />  
                                <p:password id="pwd2" value="#{password.pass22}" label="Password 2" required="true" feedback="true"/>  
                            </h:panelGrid>  
                            <p:commandButton id="saveButton" update="matchGrid" value="Guardar" action="#{password.validar()}"/>  
                            <h:outputLabel value="#{password.mensaje2}" /> 
                        </p:panel>  
                    </h:form>  
                </p:layoutUnit>

            </p:layout>
        </h:body>
    </f:view>
</html>
